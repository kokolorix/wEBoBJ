<mat-card>
    <mat-card-header>
        <mat-card-title>Objects</mat-card-title>
        <mat-card-subtitle>Tree of all objects</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="flex-container">
            <div class="flex-item-left">
                <div class="mat-elevation-z4" style="margin: 10px;">
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style="width: 100%;height: 100%;">

                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                            <button mat-icon-button disabled></button>
                            <mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)" (change)="checklistSelection.toggle(node);">{{node.name}}</mat-checkbox>
                        </mat-tree-node>

                        <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
                            <button mat-icon-button disabled></button>
                            <mat-form-field>
                                <input matInput #itemValue placeholder="New item...">
                            </mat-form-field>
                            <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
                        </mat-tree-node>

                        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                            <mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)" (change)="nameSelectionToggle(node)">
                                {{node.name}}</mat-checkbox>
                            <button mat-icon-button (click)="addNewName(node)">
                    <mat-icon>add</mat-icon>
                </button>
                        </mat-tree-node>
                    </mat-tree>
                </div>
            </div>
            <div class="flex-item-right">
                <div class="mat-elevation-z4" style="margin: 10px;">

                    <table [dataSource]="dataSourceProperties" mat-table style="width: 100%">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="value">
                            <th mat-header-cell *matHeaderCellDef> Value </th>
                            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="secondary">Save</button>
        <button mat-button color="secondary">Load</button>
        <button mat-button color="accent">Reset</button>
    </mat-card-actions>
</mat-card>
