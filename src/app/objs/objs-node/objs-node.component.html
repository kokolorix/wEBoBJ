<div *ngIf="node" style="padding-left: 1em">
    <!-- <div [ngClass]="{
        'selected': node.selected,
        'slectable' : !node.selected
    }" class="node p-1" (click)="onClick(node)">{{node.name}}</div> -->
    <mat-card [ngClass]="{
        'selected': node.selected,
        'slectable' : !node.selected
    }" (click)="onClick(node)">
        <!--  -->
        <div class="content">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <circle class="circle" cx="16" cy="16" r="16" />
                <path class="hook" d="M6.768,14.106,0,7.337,1.909,5.428l4.86,4.846L17.043,0l1.909,1.922Z"
                    transform="translate(7 9)" />
            </svg>
            <span>{{node.name}}</span>
            <div class="file_border file_text">
                <svg xmlns="http://www.w3.org/2000/svg" height=22 width=22 class="file_icon">
                    <path
                        d="M13,2,7.5,7.5h4.4v9.9h2.2V7.5h4.4ZM2,9.7V21.8A2.216,2.216,0,0,0,4.2,24H21.8A2.216,2.216,0,0,0,24,21.8V9.7H21.8V21.8H4.2V9.7Z"
                        transform="translate(-2 -2)"></path>
                </svg>
                <span>Datei hinzufügen</span>
            </div>
        </div>
    </mat-card>
    <app-objs-node *ngFor="let n of node.children" [node]="n" (selected)="onClick($event)"></app-objs-node>
</div>
