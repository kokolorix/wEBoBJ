<div *ngIf="node" style="padding-left: 1em">
    <div [ngClass]="{
        'selected': node.selected,
        'slectable' : !node.selected
    }" class="node" (click)="onClick(node)">{{node.name}}</div>
    <app-objs-node *ngFor="let n of node.children" [node]="n" (selected)="onClick($event)"></app-objs-node>
</div>
