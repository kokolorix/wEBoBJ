<div *ngIf="node" style="padding-left: 1em">
    <!-- <div [ngClass]="{
        'selected': node.selected,
        'slectable' : !node.selected
    }" class="node p-1" (click)="onClick(node)">{{node.name}}</div> -->
    <mat-card [ngClass]="{
