<mat-toolbar class="sticky">
    <button mat-icon-button (click)="onNew()">
            <mat-icon>create_new_folder</mat-icon>
            </button>
    <button mat-icon-button (click)="onRandom()">
               <mat-icon>bolt</mat-icon>
            </button>
    <!-- <span>Object tree</span> -->
    <span class="example-spacer"></span>
    <button mat-icon-button>
               <mat-icon>save</mat-icon>
            </button>
    <button mat-icon-button>
               <mat-icon>download</mat-icon>
            </button>
    <button mat-icon-button (click)="onClear()">
            <mat-icon>clear</mat-icon>
         </button>
</mat-toolbar>
<mat-accordion>
    <mat-expansion-panel [expanded]="true" showToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Object list
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let o of objects">
                <div><span>{{o.name}}</span><span style="padding-right: 1em;" *ngIf="[o.parent]">({{o.parent?.name}})</span></div>
            </mat-list-option>
        </mat-selection-list>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Object tree 1</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-accordion>
            <app-objs-exp-panel [objTree]='objTree'></app-objs-exp-panel>
